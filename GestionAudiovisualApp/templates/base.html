<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión AudioVisual{% endblock %}</title>

    <!-- Bootstrap 5 and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #1c1e21;
            color: #fff;
        }
        #sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
        }
        #sidebar .nav-link:hover {
            background-color: #343a40;
            color: #fff;
        }
        #sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }
        #sidebar h4 {
            padding: 15px 20px;
            margin: 0;
            font-weight: 500;
            color: #fff;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .btn-create {
            background-color: #198754;
            color: white;
        }
        .btn-create:hover {
            background-color: #157347;
            color: white;
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-dark">
        <h4>Gestión AudioVisual</h4>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'tipoequipo-list' %}" class="nav-link active">
                    <i class="fas fa-list"></i> Tipos de Equipos
                </a>
            </li>
            <!-- Agregar más ítems si es necesario -->
        </ul>
    </nav>

    <!-- Main content -->
    <div id="content">
        {% block content %}
        <!-- Aquí va el contenido específico de cada vista -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
